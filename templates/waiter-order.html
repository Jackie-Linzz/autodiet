
{% extends 'main.html'%}

{% block head%}
<title>欢迎</title>
<link rel="stylesheet" href="../static/css/waiter.css" />
<link rel="stylesheet" href="../static/css/waiter-fix.css" />

{% end %}

{% block body%}


  <div class="w-section o-header">
    <a class="button button-history" href="javascript:void(0)">以前</a>
    <a class="button button-search" href="javascript:void(0)">搜索</a>
    <h2 class="o-header-heading">点单</h2>
  </div>
  <div class="w-section o-content">
    <div class="d-item">
      <div class="w-clearfix d-item-row">
        <div class="d-item-name">
          <h3 class="d-item-name-heading">Heading</h3>
        </div>
        <div class="d-item-price">
          <h3 class="d-item-price-heading">Heading</h3>
        </div>
        <div class="d-item-num">
          <h3 class="d-item-num-heading">Heading</h3>
        </div>
        <div class="d-item-button"><a class="button d-item-button-confirm" href="javascript:void(0)">Button Text</a>
        </div>
      </div>
      <div class="w-clearfix d-item-row">
        <div class="d-item-demand">This is some text inside of a div block.</div>
        <div class="d-item-btn"><a class="button d-item-button-cancel" href="javascript:void(0)">Button Text</a>
        </div>
      </div>
    </div>
    <div class="d-item d-item-total">
      <div class="d-item-row">
        <h3 class="order-total-heading">Heading</h3>
      </div>
    </div>
  </div>
  <div class="w-section w-clearfix o-foooter">
    <div class="o-footer-left"><a class="button o-footer-button-left" href="javascript:void(0)">食谱</a>
    </div>
    <div class="o-footer-right"><a class="button o-footer-button-right" href="javascript:void(0)">下单</a>
    </div>
  </div>
  <div class="w-form gdemand-wrapper">
    <form class="gdemand-form" id="email-form" name="email-form" data-name="Email Form">
      <textarea class="w-input gdemand" id="field" placeholder="Example Text" name="field"></textarea>
    </form>

  </div>
  <script src="/static/js/waiter-order.js"></script>

{% end %}
